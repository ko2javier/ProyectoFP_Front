<div class="carrito-container">
    <h5 class="d-flex justify-content-start align-items-center">
        
        
        Complete su Compra</h5>
    <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            *ngFor="let producto of carrito">
            {{ producto.nombre }} - {{ producto.precio | currency }}
            <button class="btn btn-danger btn-sm" (click)="eliminarDelCarrito(producto.id)">‚ùå</button>
        </li>
    </ul>

    <div class="mt-3">
        <button class="btn btn-warning w-100" (click)="vaciarCarrito()">Vaciar Carrito</button>
    </div>
</div>
