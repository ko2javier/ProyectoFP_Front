

<div [ngSwitch]="operation" class="mt-3">
  
  <!-- Caso: Insertar ítem -->
  <div *ngSwitchCase="'insert'">

      <div class="New_item">

          <h4 class="mt-5 ">Insertar Nuevo Artículo</h4>
      
          <div class="d-flex justify-content-center align-items-center mt-5">
              <div class="me-2">
              <label for="Nombre" class="form-label">Nombre</label>
              <input type="text" id="Nombre" class="form-control" required aria-describedby="name">
              </div>
              <div class="me-2">
              <label for="Cod_Producto" class="form-label">Cod_Producto</label>
              <input type="text" id="Cod_Producto" class="form-control" required aria-describedby="Cod_Producto">
              </div>
              <div class="me-2">
                  <label for="Categoria" class="form-label">Categoria</label>
                  <input type="text" id="Categoria" class="form-control" required aria-describedby="Categoria">
              </div>
              <div class="me-2">
              <label for="Precio" class="form-label">Precio</label>
              <input type="number" id="Precio" class="form-control" required aria-describedby="Precio" required>
              </div>
              <div class="me-2">
              <label for="Cantidad" class="form-label">Cantidad</label>
              <input type="number" id="Cantidad" class="form-control" required aria-describedby="Cantidad" required>
              </div>
          </div>
          <div class="d-flex align-items-center mt-3 mx-auto">
              <button class="btn btn-success  me-2" type="submit"> insertar</button>
              <button class="btn btn-secondary " (click)="setMode('none')">Volver</button>
          </div>
      </div>
  </div> 
  
  <!-- Caso: Actualizar ítem -->
  <div *ngSwitchCase="'update'" class="">
      <h4 class=" mt-5 mb-5">Actualizar Artículo</h4>
      <div class="d-flex justify-content-center align-items-center">
      <div class="me-4">
          <label for="NombreUpdate" class="form-label">Nombre</label>
          <input type="text" id="NombreUpdate" class="form-control" aria-describedby="name" [(ngModel)]="selectedArticulo.nombre" disabled>
      </div>
      <div class="me-4">
          <label for="Cod_ProductoUpdate" class="form-label">Cod_Producto</label>
          <input type="text" id="Cod_ProductoUpdate" class="form-control" aria-describedby="Cod_ProductoUpdate" [(ngModel)]="selectedArticulo.codigo" disabled>
      </div>
      <div class="me-4">
          <label for="PrecioUpdate" class="form-label">Precio</label>
          <input type="number" id="PrecioUpdate" class="form-control" aria-describedby="PrecioUpdate" [(ngModel)]="selectedArticulo.precio" required>
      </div>
      <div class="me-4">
          <label for="CantidadUpdate" class="form-label">Cantidad</label>
          <input type="number" id="CantidadUpdate" class="form-control" aria-describedby="CantidadUpdate" [(ngModel)]="selectedArticulo.cantidad" required>
      </div>
      </div>
      <!-- Botón para confirmar actualización -->
       <div class="d-flex  align-items-center mt-4">
        <button class="btn btn-success  me-4 ">Guardar Cambios</button>
        <button class="btn btn-secondary " (click)="setMode('none')">Volver</button>

       </div>
      

  </div>

  <!-- Caso por defecto (ninguno) -->
  <div *ngSwitchDefault>
    <div >
      <div class=" p-4 d-flex justify-content-center mt-5 tabla-main">
          <table class="table table-light table-striped table-hover table-responsive-sm  ">
            <thead class=" text-center ">
              <tr>
               
                  <th>Nombre</th>
                  <th>Categoría</th>
                  <th>Cod_Producto</th>
                  <th>Precio</th>
                  <th>Cantidad</th>
                  <th>Accion</th>
                  
      
              </tr>
            </thead>
            <tbody class="text-center table-group-divider">
              
              <tr *ngFor="let articulo of paginatedArticulos">
                  <td>{{ articulo.nombre }}</td>
                  <td>{{ articulo.categoria }}</td>
                  <td>{{articulo.codigo}}</td>
  
                  <td>{{ articulo.precio }}</td>
                  
                <td class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-sm boton-td-green "  >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                    </svg>
                  </button>
                  {{ articulo.cantidad }}
                  <button class="btn btn-sm boton-td-red me-2"   >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                      <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                    </svg>
                  </button>
                </td>
                <td >
                  <div class="d-flex justify-content-center align-items-center flex-nowrap">
                    <button class="me-2 border-0 bton_accion" (click)="eliminarArticulo(articulo.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-trash text-danger " viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                    </button>
                    <button class="border-0 bton_accion" (click)="setMode('update',articulo)">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-floppy2-fill text-success" viewBox="0 0 16 16">
                        <path d="M12 2h-2v3h2z"/>
                        <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0zM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1zM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1"/>
                      </svg>
                    </button>
                  </div>
          
              </td>
              
              </tr>
            </tbody>
          
            <tfoot >
                <tr class="table-success">
                
                </tr>
              </tfoot>
      
          </table>
          
        </div>
        <!-- Paginación -->
         <div class="d-flex justify-content-center align-items-center">
            <nav class="mt-3 me-2">
              <ul class="pagination justify-content-center">
                  <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index" [class.active]="i + 1 === currentPage">
                      <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
                  </li>
              </ul>
            </nav>
            <button class="btn btn-warning" (click)="setMode('insert')"> Insert Item</button>
        </div>
    
  </div>
  </div>

</div>
