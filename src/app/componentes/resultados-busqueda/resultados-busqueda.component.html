<div class="container mt-4">
    <h2 class="text-center fw-bold mb-4">Resultados de la Búsqueda</h2>

    <div class="table-responsive">
        <table class="table table-hover table-bordered align-middle">
            <thead class="table-dark text-center">
                <tr>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let producto of panelVentasService.resultadosBusqueda" class="text-center">
                    <td>{{ producto.nombre }}</td>
                    <td>{{ producto.categoria }}</td>
                    <td><strong>{{ producto.precio | currency }}</strong></td>
                    <td>{{ producto.cantidad }}</td>

                    <td class="text-center">
                        <div class="d-flex align-items-center justify-content-center">
                            <!-- Botón para aumentar cantidad -->
                            <button class="btn btn-sm btn-outline-success rounded-circle me-2" 
                                (click)="incrementarCantidad(producto.id)">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-plus-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4" />
                                </svg>
                            </button>

                            <!-- Mostrar cantidad en el carrito -->
                            <span class="fw-bold">{{ obtenerCantidad(producto.id) }}</span>

                            <!-- Botón para disminuir cantidad -->
                            <button class="btn btn-sm btn-outline-danger rounded-circle ms-2" 
                                (click)="reducirCantidad(producto.id)" 
                                [disabled]="obtenerCantidad(producto.id) === 0">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-dash-circle" viewBox="0 0 16 16">
                                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                    <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8" />
                                </svg>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-3">
        <button class="btn btn-secondary btn-lg px-4" (click)="volver()">Volver</button>
    </div>
</div>
