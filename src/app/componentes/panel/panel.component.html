<!-- ‚úÖ Mostrar el panel de b√∫squeda solo si NO se han activado los resultados -->
<div *ngIf="!mostrarResultados">
    <div class="mt-5 main_1">
        <div class="row align-items-center g-3 mt-5">
            <!-- üîç Campo de b√∫squeda por "Nombre Producto" -->
            <div class="col-auto">
                <label for="nombreDataList" class="form-label text-dark">Nombre</label>
                <input class="form-control"
                    list="datalistOptions1"
                    [(ngModel)]="searchNombre"
                    (input)="panelVentasService.actualizarListaNombres(searchNombre)"
                    (change)="seleccionarProducto()"
                    placeholder="Type to search..."
                >
                <datalist id="datalistOptions1" *ngIf="panelVentasService.mostrarListaNombres">
                    <option *ngFor="let nombre of productosUnicos" [value]="nombre"></option>
                </datalist>
            </div>

            <!-- üîç Campo de b√∫squeda por "Categor√≠a" -->
            <div class="col-auto">
                <label for="categoriaDataList" class="form-label text-dark">Categor√≠a</label>
                <input class="form-control"
                    list="datalistOptions2"
                    [(ngModel)]="searchCategoria"
                    (input)="panelVentasService.actualizarListaCategorias(searchCategoria)"
                    placeholder="Seleccione una categor√≠a..."
                >
                <datalist id="datalistOptions2" *ngIf="panelVentasService.mostrarListaCategorias">
                    <option *ngFor="let categoria of categoriasUnicas" [value]="categoria"></option>
                </datalist>
            </div>
            
            <!-- Botones de acci√≥n -->
            <div class="col-auto mt-5">
                <button class="btn btn-success me-2" (click)="buscarProductos()">Search</button>
                <button class="btn btn-warning" (click)="clear()">Clear</button>
            </div>
        </div>
    </div>
</div>
<!-- ‚úÖ Mostrar el componente de resultados cuando se haga una b√∫squeda -->
<div *ngIf="mostrarResultados">
    <app-resultados-busqueda *ngIf="mostrarResultados" (volverAlPanel)="mostrarResultados = false"></app-resultados-busqueda>

</div>
