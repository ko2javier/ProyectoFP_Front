<div class="mt-5 main_1">
    <div class="row align-items-center g-3 mt-5">
        <!-- üîç Campo de b√∫squeda por "Nombre Producto" -->
        <div class="col-auto">
            <label for="nombreDataList" class="form-label text-dark">Nombre</label>
            <input class="form-control" id="nombreDataList"
                [(ngModel)]="searchNombre" (input)="actualizarListaNombres()"
                placeholder="Seleccione un producto"
                list="datalistOptions1">

            <datalist id="datalistOptions1" *ngIf="mostrarListaNombres">
                <option *ngFor="let nombre of productosUnicos" [value]="nombre"></option>
            </datalist>
        </div>

        <!-- üîç Campo de b√∫squeda por "Categor√≠a" -->
        <div class="col-auto">
            <label for="categoriaDataList" class="form-label text-dark">Categor√≠a</label>
            <input class="form-control" id="categoriaDataList"
                [(ngModel)]="searchCategoria" (input)="actualizarListaCategorias()"
                placeholder="Seleccione una categor√≠a"
                list="datalistOptions2">

            <datalist id="datalistOptions2" *ngIf="mostrarListaCategorias">
                <option *ngFor="let categoria of categoriasUnicas" [value]="categoria"></option>
            </datalist>
        </div>
        
        <!-- Botones de acci√≥n -->
        <div class="col-auto mt-5">
            <button class="btn btn-success me-2" (click)="buscarProductos()">Search</button>
            <button class="btn btn-warning" (click)="clear()">Clear</button>
        </div>
    </div>
</div>
